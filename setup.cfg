[bdist_wheel]
universal=1

[metadata]
description_file = README.md

[flake8]
per-file-ignores=
    jupyterfs/tests/test_pyfilesystem_manager.py:E302
max-line-length=200

[manifix]
known-excludes =
    .git*
    .git/**/*
    .travis.yml
    **/node_modules/**/*
    **/__py_cache__/**/*
    **/*.pyc
    package-lock.json
    lib
    build
    dist
    Untitled*.ipynb
